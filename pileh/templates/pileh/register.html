{% extends "pileh/layout.html" %}
{% load static %}

{% block title %}Register{% endblock %}

{% block body %}
    <div class="auth-form-container register-instagram-style">
        <h1 class="instagram-logo-text">Pileh</h1>
        {% if messages %}
            <div class="messages-container mt-3">
                {% for message in messages %}
                    <div class="alert alert-danger text-center" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
        <form action="{% url 'register' %}" method="post">
            {% csrf_token %}
            <div class="form-group input-group-with-icon">
                <span class="input-group-text"><i class="fa fa-user"></i></span>
                <input class="form-control" autofocus type="text" name="username" placeholder="Username" required>
            </div>
            <div class="form-group input-group-with-icon">
                <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                <input class="form-control" type="email" name="email" placeholder="Email Address" required>
            </div>
            <div class="form-group input-group-with-icon">
                <span class="input-group-text"><i class="fa fa-key"></i></span>
                <input class="form-control" type="password" name="password" placeholder="Password" required>
            </div>
            <div class="form-group input-group-with-icon">
                <span class="input-group-text"><i class="fa fa-check-square-o"></i></span>
                <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password" required>
            </div>
            <input class="btn btn-primary btn-block instagram-button" type="submit" value="Sign Up">
        </form>

        <div class="mt-3 text-center login-link-box">
            Already have an account? <a href="{% url 'login' %}">Log In</a>
        </div>
    </div>
{% endblock %}
