{% extends "pileh/layout.html" %}
{% load static %}

{% block body %}
    <div class="add-product-container">
        <h1 class="text-center">Add New Product</h1>

        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="alert alert-danger" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <form action="{% url 'add_product' %}" method="post" enctype="multipart/form-data" id="addProductForm">
            {% csrf_token %}
            <div class="form-group">
                <label for="productTitle">Product Title</label>
                <input type="text" class="form-control" id="productTitle" name="title" required>
            </div>
            
            <div class="form-group">
                <label for="brand">Brand</label>
                <input type="text" class="form-control" id="brand" placeholder="Select a Brand" readonly required>
                <input type="hidden" name="brand" id="hidden_brand">
            </div>

            <div class="form-group">
                <label for="model">Model</label>
                <input type="text" class="form-control" id="model" placeholder="Select a Model" readonly required>
                <input type="hidden" name="model" id="hidden_model">
            </div>

            <div class="form-group">
                <label for="storage">Storage</label>
                <input type="text" class="form-control" id="storage" placeholder="Select Storage" readonly required>
                <input type="hidden" name="storage" id="hidden_storage">
            </div>

            <div class="form-group">
                <label for="color">Color</label>
                <input type="text" class="form-control" id="color" placeholder="Select a Color" readonly required>
                <input type="hidden" name="color" id="hidden_color">
            </div>

            <div class="form-group">
                <label for="simCardStatus">SIM Card Status</label>
                <input type="text" class="form-control" id="simCardStatus" placeholder="Select SIM Card Status" readonly required>
                <input type="hidden" name="sim_card_status" id="hidden_simCardStatus">
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" name="description" rows="5" required></textarea>
            </div>

            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" class="form-control" id="price" name="price" required>
            </div>
            
            <div class="form-group">
                <label for="images">Product Images</label>
                <input type="file" class="form-control-file" id="images" name="images" accept="image/*" required>
            </div>
            
            <button type="submit" class="btn btn-primary mt-3">Add Product</button>
        </form>

    </div>

    <div class="modal fade" id="selectionModal" tabindex="-1" role="dialog" aria-labelledby="selectionModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="selectionModalLabel">Select an Option</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input type="text" class="form-control mb-3" id="modalSearch" placeholder="Search...">
                    <ul class="list-group" id="modalList">
                    </ul>
                </div>
                <div class="modal-footer justify-content-between">
                    <button type="button" class="btn btn-secondary" id="backBtn" style="display: none;"><i class="fa fa-arrow-left"></i> Back</button>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
